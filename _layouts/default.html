<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
<!--             <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <a class="extra" href="/">home</a>
            </div>
 -->     

                <!-- {{ content }} -->

          <div class="row">
            <div class="span4">
              <div class="iphone">
                  <div id="carousel-screenshots" class="carousel slide">
                      <div class="carousel-inner">
                          <div class="active item"><img src="img/screens/screen1.jpg" /></div>
                          <div class="item"><img src="img/screens/screen2.jpg" /></div>
                          <div class="item"><img src="img/screens/screen3.jpg" /></div>
                          <div class="item"><img src="img/screens/screen4.jpg" /></div>
                      </div>
                  </div>
              </div>
              <div class="carousel-nav">
                  <a href="#" data-to="0" class="active">1</a>
                  <a href="#" data-to="1">2</a>
                  <a href="#" data-to="2">3</a>
                  <a href="#" data-to="3">4</a>
              </div>
            </div>
            <div class="span8">
              Something
            </div>
          </div>

          <div class="row">
            <div class="span12"><hr /></div>
          </div>

          <div class="row">
            <div class="span9"></div>
            <div class="span3">
                <p class="pull-right">
                    <a href="http://twitter.com/beermeios" class="twitter" title="Twitter">Twitter</a>
                    <a href="http://facebook.com/beermeapp" class="facebook" title="Facebook">Facebook</a>
                    <a href="http://pinterest.com/beermeapp" class="pinterest" title="Pinterest">Pinterest</a>
                </p>
                <p class="pull-right">Copyright 2013. All rights reserved.</p>
            </div>
          </div>
        </div> <!-- /container -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
          $(window).load(function() {
            $('#carousel-screenshots').carousel();

            $(".carousel-nav a").click(function(e){
                e.preventDefault();
                var index = parseInt($(this).attr('data-to'));
                $('#carousel-screenshots').carousel(index);
                var nav = $('.carousel-nav');
                var item = nav.find('a').get(index);
                nav.find('a.active').removeClass('active');
                $(item).addClass('active');
            });

            $("#carousel-screenshots").bind('slide', function(e) {
              var elements = 4; // change to the number of elements in your nav
              var nav = $('.carousel-nav');
              var index = $('#carousel-screenshots').find('.item.active').index();
              index = (index == elements - 1) ? 0 : index + 1;
              var item = nav.find('a').get(index);
              nav.find('a.active').removeClass('active');
              $(item).addClass('active');
            });
          });
        </script>
    </body>
</html>
